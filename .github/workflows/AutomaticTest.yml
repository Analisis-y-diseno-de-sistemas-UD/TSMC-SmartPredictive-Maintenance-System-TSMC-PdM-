name: Run Unit Test on Maquina Change

on:
  push:
    paths:
      - 'unit_test/src/main/java/org/example/Monitor.java'
      - 'unit_test/src/test/**'
      
  pull_request:
    paths:
      - 'unit_test/src/main/java/org/example/Monitor.java'
      - 'unit_test/src/test/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run tests with Maven
        run: mvn -B test
